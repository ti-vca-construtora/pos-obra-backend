<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>API Documentation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS EXPORTADO -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <div class="app-container">

    <!-- MAIN LAYOUT (IGUAL AO ADMIN) -->
    <div class="main-layout">

      <!-- SIDEBAR -->
      <aside class="sidebar">

        <div class="sidebar-header">
          <h2>Endpoints</h2>
          <span class="endpoint-count" id="endpointCount">0</span>
        </div>

        <div class="sidebar-filters">
          <select id="methodFilter" class="form-select">
            <option value="ALL">ALL</option>
            <option value="GET">GET</option>
            <option value="POST">POST</option>
            <option value="PUT">PUT</option>
            <option value="PATCH">PATCH</option>
            <option value="DELETE">DELETE</option>
          </select>

          <input
            type="text"
            id="pathFilter"
            class="form-input"
            placeholder="Filter by path"
          />
        </div>

        <div class="endpoints-list" id="endpointsList">
          <!-- endpoints renderizados via JS -->
        </div>

      </aside>

      <!-- DOCUMENTATION AREA (CARD CENTRAL) -->
      <div class="doc-area" id="documentationArea">

        <div class="empty-state">
          <div class="empty-state-icon">ðŸ“„</div>
          <h3>Select an endpoint</h3>
          <p>The endpoint documentation will appear here.</p>
        </div>

      </div>

    </div>
  </div>

  <!-- JS EXPORTADO -->
  <script src="app.js"></script>

</body>
</html>
